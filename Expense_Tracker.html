<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>

<body>

    <div class="container-xxl">
        <h2> Expense Tracker </h2>
    </div>

    <div class="container-xxl">

        <form id="addForm">
            <div class="form-floating">
                <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount Spent:">
                <label for="amount" class="form-label"> Amount Spent: </label>
            </div> <br>
                            
            <div class="form-floating">
                <input type="date" name="date" id="date" class="form-control">
                <label for="date" class="form-label"> Select Date: </label>
            </div> <br>
            
            <div class="form-floating">
                <select name="area" id="area" class="form-select">
                    <option value="Food"> Food </option>
                    <option value="Shopping"> Shopping </option>
                    <option value="Movies"> Movies </option>
                    <option value="Travelling"> Travelling </option>
                    <option value="Lodging"> Lodging </option>
                    <option value="Other"> Other </option>
                </select>
                <label for="area" class="form-label"> Area Spent: </label>
            </div> <br>
    
            <input type="submit" value="Log Expense" class="btn btn-dark">

        </form>

    </div>

    <br> <br>

    <div class="container-xxl">
        <h2> Expense History </h2>
    </div>

    <div  class="table-responsive-md container-xxl">
        <table style="width:100%" class="table table-striped table-bordered" id="items">
            <tr class="table-success">
                <th> Amount Spent </th>
                <th> Date </th>
                <th> Area Spent </th>
                <th> Edit </th>
                <th> Delete </th>
                <th style="display: none;"> Serial Number </th>
            </tr>
        </table>
    </div>

    <script src="Expense_Tracker.js"></script>

</body>
</html>
